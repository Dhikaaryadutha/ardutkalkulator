{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berat</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% include 'navbar.html' %}
    <div class="card" style="width: 450px;">
        <div class="card-body">
          <h5 class="card-title">Berat</h5>
          <p class="card-text">Masukan satuan awal dan akhir:</p>
          <form method="post">
              {% csrf_token %}
              <table>
                  {{b.as_table}}
              </table>
              <button type="post">Hitung</button>
          </form>
        </div>
        {% if pesan %}
          <div class="alert alert-success">{{pesan}}{{hasil}} {{satuan}}</div>
        {% endif %}
      </div>

      <script>src="{% static 'js/bootstrap.bundle.js' %}"</script>
</body>
</html>
