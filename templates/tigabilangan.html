{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{%include 'navbar.html'%}
<div class="card mb-3" style="max-width: 500px;">
  <div class="row g-0">
    <div class="col-md-4">
    </div>
      <div class="card-body">
        <h5 class="card-title">KPK & FPB</h5>
        <p class="card-text">Masukkan angkanya:</p>
        <form method="post">
            {% csrf_token %}
            <table>
              {{a.as_table}}
            </table>
            <br>
            <button type="post">Hitung</button>
        </form>
    </div>
  </div>
  {% if pesan %}
  <div class="alert alert-success">{{pesan}} {{kpk}}</div>
  <div class="alert alert-success">{{pesanfpb}} {{fpb}}</div>
  
  {% endif %}
</div>
  <script>src="{% static 'js/bootstrap.bundle.js' %}"</script>
</body>
</html>
